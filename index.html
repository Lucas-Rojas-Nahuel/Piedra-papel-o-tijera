<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="juego de Piedra, Papel o Tijeras" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Piedra Papel O Tijeras</title>
  </head>
  <body>
    <main id="main">
      <div id="alert">
        <div class="card-alert">
          <h3 id="title-alert">Ganaste</h3>
          <p id="text-alert">Perdisteasdasda</p>
          <button id="btn-alert">Aceptar</button>
        </div>
      </div>
      <div class="content-text">
        <h1 class="title">Piedra Papel o Tijeras</h1>
        <p class="text">Gana el jugador que consiga 5 puntos</p>
      </div>
      <section class="content-result">
        <div id="interface">
          <div class="score">
            <p class="tarject left">Usuario: <span id="user">❓</span></p>
            <p>
              <span id="score-human">0</span> vs
              <span id="score-computer">0</span>
            </p>
            <p class="tarject rigth">
              Máquina: <span id="computer">❓</span>
            </p>
          </div>
        </div>
      </section>
      <section class="content-btn">
        <div class="btn-play">
          <button id="rock">✊</button>
          <button id="paper">✋</button>
          <button id="scissors">✌️</button>
        </div>
        <div class="btn-options">
          <button id="play">Jugar</button>
          <button id="reload">Reiniciar</button>
        </div>
      </section>
      
    </main>
  </body>
</html>
